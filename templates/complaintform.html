{% extends "basic.html" %}
{% block content %}

<header>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places&key=AIzaSyBaKfjEKjJYrAX1paxoXt-tvv72KICf1bU"></script>

    <div class="header-content">
        <center>
        <div>
          <h2 style = "font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;">
          <div class="panel panel-default" style="width:40%; radius:20px">
            <div class="panel-heading" style="background:#c2c2d6"><b><font color="black">Submit a Complaint</font></b></div>
            <div class="panel-body" style="background:#f0f0f5">
              <form action="/comp" method="POST">
              <font color="black" size="5" padding:"5px"> <b>What is Your Complaint?:</b> <br>
              <textarea name="compaint" rows="5" cols="30" style="resize:none"></textarea>

              <font color="black" size="5" padding:"5px"> <b>Complaint Location:</b> <br>
              <input id="myLocTextField" type="text" color="black" name="location">
              <button class="btn btn-primary" type="button" onclick="getLocation()" style="background-color:#8080ff; padding:10px">Find Me</button>
              <br><br>

              <button class="btn btn-primary" type="submit" style="width:fit; padding:14px;font-size:20px; background-color:#6666ff">Submit Complaint</button><br><br>

            </form>

            </div>
          </div>
        </h2>

        </div>
      </center>
    </div>
  </div>

  <script>
  var x = document.getElementById("startsearchTextField");

  function getLocation() {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
      } else {
          x.value = "Geolocation is not supported by this browser.";
      }
  }

  function showPosition(position) {
      x.value = position.coords.latitude + "," + position.coords.longitude;
  }

  function initialize() {

    var input = document.getElementById('myLocTextField');
    var autocomplete = new google.maps.places.Autocomplete(input);

  }

  google.maps.event.addDomListener(window, 'load', initialize);


  </script>


</header>

{% endblock %}
