<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 60%;
        padding:  10%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrIErnSCAoA07R_m9NqNIQNcuD0Cf3Vn4&callback=initMap"
    async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=geometry"></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // var map;
      function initMap() {
      	var origin = {lat: {{data['origin']['lat']}}, lng: {{data['origin']['lng']}}};
      	var dest = {lat: {{data['destination']['lat']}}, lng: {{data['destination']['lng']}}};
      	var middle = {lat: (origin.lat+dest.lat)/2, lng: (origin.lng+dest.lng)/2};
        var route = new Array({{data['route1']}});
        var route2 = new Array({{data['route2']}});

        var all_camera_pos = [brooklyn, queens, manhattan, staten_island, bronx];
        var all_camera_link = [brooklyn_links, queens_links, manhattan_links, staten_island_links, bronx_links];

        var brooklyn = [];
        var queens = [];
        var manhattan = [];
        var staten_island = [];
        var bronx = [{lat: 40.8201415, lng: -73.9130692}, {lat: 40.8311993, lng: -73.90032889999999}, {lat: 40.80778189999999, lng: -73.9295152}, {lat: 40.8228401, lng: -73.88266770000001}, {}, {}];

        var cam_link_header = 'dotsignals.org/multiview2.php?listcam=';
        var brooklyn_links = [];
        var queens_links =[];
        var manhattan_links = [];
        var staten_island_links = [];
        var bronx_links = [1039, 1040, 730]; 

        for (const borough of all_camera_link) {
          borough += cam_link_header
        }

        var map = new google.maps.Map(document.getElementById('map'), {
          center: middle,
          zoom: 15
        });

        var marker1 = new google.maps.Marker({
        	position: origin,
        	map: map,
        	label: 'A'
        });

        var marker2 = new google.maps.Marker({
        	position: dest,
        	map: map,
        	label: 'B'
        });

        var line = new google.maps.Polyline({
          path: route,
        	geodesic: true,
        	strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        var line2 = new googl.maps.Polyline({
          path: route2,
          geodesic: true,
          strokeColor: "#FF0000",
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        line.setMap(map);
        line2.setMap(map);

        var best_route = get_cameras(line, line2, all_camera_pos, all_camera_link);
      }

      function get_cameras(l, l2, ci, cl) {
        let links1 = [];
        let links2 = [];
        let sum1 = 0;
        let sum2 = 0;

        for (const borough of ci) {
          for (let camera = 0; camera < borough[camera].length; camera++) {
            if (google.maps.geometry.poly.isLocationOnEdge(new google.maps.LatLag(camera.lat,camera.lng), l, 0.001)) {
              sum1++;
              links1.push(cl[borough][camera]);
            }
            else {
              sum2++;
              link2.push(cl[borough][camera])
            }
          }
        }

        if (sum1 > sum2) {
          return {
            route: l,
            camera_links: links1
          }
        }
        else {
          return {
            route: l2,
            camera_links: links2
          }
        }
      }
    </script>
  </body>
</html>
