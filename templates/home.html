{% extends "basic.html" %}
{% block content %}

<header>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places&key=AIzaSyCrIErnSCAoA07R_m9NqNIQNcuD0Cf3Vn4"></script>
    <div class="header-content">
        <br>
        <img src="/static/source.gif" style="width:75%"></img>

        <center>
        <div>
          <h2 style = "font-family: 'Open Sans', 'Helvetica Neue', Arial, sans-serif;">
          <div class="panel panel-default" style="width:40%; radius:20px">
            <div class="panel-heading" style="background:#c2c2d6"><b><font color="black">Enter Your Destination</font></b></div>
            <div class="panel-body" style="background:#f0f0f5">
              <form action="/map" method="POST">
              <font color="black" size="5" padding:"5px"> <b>Starting Point</b> <br>
              <input id="startsearchTextField" type="text" color="black" name="start">

              <button class="btn btn-primary" type="button" onclick="getLocation()" style="background-color:#8080ff; padding:10px">Find Me</button>
              <br>
              <b>Ending Point</b> <br>
              <input id="endsearchTextField" type="text" name="end"><br>
            </font> <br>
              <button class="btn btn-primary" type="submit" style="width:fit; padding:14px;font-size:20px; background-color:#6666ff">Get Routes</button><br><br>

            </form>

            </div>
          </div>
        </h2>

        </div>
      </center>
    </div>
  </div>

  <script>
  var x = document.getElementById("startsearchTextField");

  function getLocation() {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
      } else {
          x.value = "Geolocation is not supported by this browser.";
      }
  }

  function showPosition(position) {
      x.value = position.coords.latitude + "," + position.coords.longitude;
  }

  function initialize() {

    var input = document.getElementById('startsearchTextField');
    var autocomplete = new google.maps.places.Autocomplete(input);
    var input2 = document.getElementById('endsearchTextField');
    var autocomplete = new google.maps.places.Autocomplete(input2);
  }

  google.maps.event.addDomListener(window, 'load', initialize);


  </script>


</header>

{% endblock %}
