<header>

          <div class="panel panel-default" style="width:50%">
            <div class="panel-heading">Enter Your Destination</div>
            <div class="panel-body">
              <form action="/action_page.php">
              <font color="black"> Starting Point <br><br>
              <input id="startsearchTextField" type="text" color="black" name="start"><br>

              <button class="btn btn-primary" type="button" onclick="getLocation()">Get My Location</button>
              <br><br>

  <script>
  var x = document.getElementById("startsearchTextField");

  function getLocation() {
      if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
      } else {
          x.value = "Geolocation is not supported by this browser.";
      }
  }

  function showPosition(position) {
      x.value = position.coords.latitude + "," + position.coords.longitude;
  }

  function initialize() {

    var input = document.getElementById('startsearchTextField');
    var autocomplete = new google.maps.places.Autocomplete(input);
    var input2 = document.getElementById('endsearchTextField');
    var autocomplete = new google.maps.places.Autocomplete(input2);
  }

  google.maps.event.addDomListener(window, 'load', initialize);

  </script>
